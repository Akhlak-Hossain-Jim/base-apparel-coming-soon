<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- We're coming soon Hello fellow shoppers! We're currently building our new
      fashion store. Add your email below to stay up-to-date with announcements
      and our launch deals. Email Address -->
    <header>
      <a href="/">
        <img src="./images/logo.svg" alt="logo" />
      </a>
    </header>
    <main>
      <section>
        <h1>
          <span>We're</span> <br />
          coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <img src="./images/icon-error.svg" alt="error" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="send" />
          </button>
        </form>
      </section>
      <section></section>
    </main>

    <footer
      style="
        position: fixed;
        bottom: 15px;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
      "
    >
      <p class="attribution" style="font-size: 11px; text-align: center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          style="color: hsl(228, 45%, 44%)"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ah-jim-seed.web.app" style="color: hsl(228, 45%, 44%)"
          >Akhlak Hossain Jim</a
        >.
      </p>
    </footer>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        document
          .querySelector("input[type='email']")
          .classList.add("submitting");
      });
      document
        .querySelector("button[type='submit']")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document
            .querySelector("input[type='email']")
            .classList.add("submitting");
        });
    </script>
  </body>
</html>
